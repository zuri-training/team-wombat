{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto"
			rel="stylesheet" />
		<link rel="stylesheet" href="{% static 'assets/css/profile.css' %}" />
	</head>
	<body>
		<header>
			<div id="topnav">
				<img
					style="width: 50px; height: 50px"
					src="{% static 'assets/img/crona_icon.png' %}"
					alt="Logo" />
				<h1>Authwiki</h1>
				<form action="" class="search">
					<input type="text" placeholder="search" /><button type="submit">
						<i class="fa fa-fw fa-search"></i>
					</button>
				</form>

				<a href="#" style="font-family: 'Roboto'">Resource</a>
				<a href="{% url 'home:feedback' %}" style="font-family: 'Roboto'"
					>Feedback</a
				>
				<i class="fa fa-bell"></i>

				<div id="profile">
					<img src="{% static 'assets/img/profile_pics.jpg' %}" alt="Profile Picture" />
					<a href="#">Edit</a>
				</div>
			</div>
		</header>
		<main id="main">
			<div id="sidebar">
				<a class="active" href="#"
					><i class="fa fa-fw fa-book"></i>Get Started</a
				><br /><br />
				<a href="{% url 'home:community' %}"
					><i class="fa fa-fw fa-group"></i>Community</a
				><br /><br />
				<a href="{% url 'home:error' %}"
					><i class="fa fa-fw fa-code"></i>Auth Library</a
				><br /><br />
				<a href="{% url 'home:community3' %}"
					><i class="fa fa-fw fa-bookmark"></i>Bookmarks</a
				><br /><br />
				<a href="{% url 'home:error' %}"
					><i class="fa fa-fw fa-sitemap"></i>Logs</a
				><br /><br />
				<a href="{% url 'userapp:logout' %}"
					><i class="fa fa-fw fa-sign-out"></i>Log Out</a
				><br /><br />
			</div>
			<div class="form">
				<form class="inner" action="/FRONTEND/Dashboard/index.html">
					<label for="firstname">First Name</label><br /><br />
					<input type="text" name="firstname" id="" /> <br /><br />
					<label for="lastname">Last Name</label><br /><br />
					<input type="text" name="lastname" id="" /><br /><br />
					<label for="username">User Name</label><br /><br />
					<input type="text" name="username" id="" /><br /><br />
					<label for="email">Email</label><br /><br />
					<input type="email" name="Email" id="" /><br /><br />
					<input id="btn" type="submit" value="Update" />
				</form>
			</div>
		</main>
	</body>
</html>
