{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="{% static 'assets/css/feedback.css' %}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@700&family=Inter:wght@600&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Text:wght@700&family=Inter:wght@600&family=Lexend+Deca&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <div class="form-left">
        <nav>
           <img src="{% static 'assets/img/crona_icon.png' %}" class="logo"><span>Authwiki</span>
        </nav>
        <img src="{% static 'assets/img/feedback_icon.png' %}" alt="">
      </div>

      <div class="form-right">
        <h2>We love to hear<br>from you!</h2>
        <h4>Tell us your thoughts or suggestions on Authwiki and we'll get back to you</h4>
        <form action="">
          <label>Full name*</label>
          <input type="text" placeholder="Ex: John Doe" required>
          <label>Email Address*</label>
          <input type="email" placeholder="someone@example.com" required>
          <label>How satisfied are you with your experience on Authwiki?</label>

          <div class="numberContainer">
            <div class="numberrightEnd"></div>
            <div class="number">0</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>

          </div>
          <div class="slider">
            <div class="progress"></div>
          </div>
          <div class="range-input">
            <input type="range" class="range-min" min="0" max="10" value="6.5">
          </div>
          <div class="chika">
            <h6>Not Satisfied</h6>
          </div>
          <div class="chika1">
            <h6>Very satisfied</h6>
          </div>
          <div class="txt">
            <label>Your message*</label>
            <textarea name="" id="" cols="20" rows="8" placeholder=" Please tell us the reason for the score."></textarea>
          </div>

          <button type="submit">Send Feedback</button>


        </form>


      </div>
    </div>

  </div>

</body>

</html>
